<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tính chỉ số BMI</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fafafa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #eaf6f0;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        display: flex;
        gap: 40px;
        align-items: center;
    }

    .form-section {
        display: flex;
        flex-direction: column;
        gap: 10px;
        text-align: left;
    }

    h1 {
        text-align: center;
        color: #000;
        margin-bottom: 10px;
    }

    label {
        font-weight: bold;
    }

    input {
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #ccc;
        width: 200px;
    }

    button {
        background-color: #d6334c;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background-color: #b3273d;
    }

    #result {
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 8px;
        width: 200px;
    }

    .image-section {
        text-align: center;
        background-color: #cfeee2;
        padding: 20px;
        border-radius: 10px;
    }

    .image-section img {
        width: 120px;
        margin-bottom: 10px;
    }

    .status {
        background-color: #b3e5fc;
        padding: 6px;
        border-radius: 8px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <div class="form-section">
        <h1>Tính chỉ số BMI</h1>

        <label for="weight">Cân nặng (kg):</label>
        <input type="number" id="weight" placeholder="Nhập cân nặng">

        <label for="height">Chiều cao (m):</label>
        <input type="number" id="height" step="0.01" placeholder="Nhập chiều cao">

        <button onclick="tinhBMI()">Tính chỉ số</button>

        <label>Kết quả:</label>
        <input type="text" id="result" readonly placeholder="BMI: ...">
    </div>

    <div class="image-section">
        <img id="bmiImage" src="" alt="">
        <div class="status" id="statusText"></div>
    </div>
</div>

<script>
function tinhBMI() {
    let w = parseFloat(document.getElementById("weight").value);
    let h = parseFloat(document.getElementById("height").value);
    let result = document.getElementById("result");
    let img = document.getElementById("bmiImage");
    let status = document.getElementById("statusText");

    if (isNaN(w) || isNaN(h) || w <= 0 || h <= 0) {
        alert("Vui lòng nhập đúng cân nặng và chiều cao!");
        result.value = "";
        img.src = "";
        status.textContent = "";
        return;
    }

    let bmi = w / (h * h);
    result.value = "BMI: " + bmi.toFixed(2);

    if (bmi < 18.5) {
        img.src = "thieu.png"; // hình người gầy
        status.textContent = "<18.5 Thiếu cân";
    } else if (18.5<bmi < 24.9) {
        img.src = "binhthuong.png"; // hình người bình thường
        status.textContent = "18.5–24.9 Bình thường";
    } else if (25<bmi < 29.9) {
        img.src = "thua.png"; // hình người thừa cân
        status.textContent = "25–29.9 Thừa cân";
    } else if (30<bmi < 39.9) {
        img.src = "beocapdo1.png"; // hình người béo cấp 1
        status.textContent = "30-39.9 Béo phì cấp độ 1";
    } else {
        img.src = "beonang.png"; // hình người béo phì nặng
        status.textContent = "≥40 Béo phì";
    }
}
</script>

</body>
</html>
