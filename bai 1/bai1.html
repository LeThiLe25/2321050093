<html>
    <head>
        <title>Bài 1 HTML</title>
    </head>
    <body>
        Môn phát triển ứng dụng Web + BTL

        <!--Để viết chú thích nhanh dùng tổ hợp
        Cách 1: Ctrl + k +c
        Cách 2: C + /       -->
        <!-- Thẻ p là thẻ phân đoạn -->
         <p>Đây là thẻ phân đoạn</p>

         <!-- thẻ đề mục -->
          <h1>đây là thẻ h1</h1>
          <h2>đây là thẻ h2</h2>

         <!-- để xuống dòng dùng thẻ br -->
          <p>PTUDW <br><br> Nhóm 1 </p>

          <!-- ngoài p còn 1 số thẻ phân đoạn khác như:
           div: khi nào dùng phân khối
           span:đoạn văn ngắn     -->

           <!-- thẻ b để viết đậm -->
            <b>đây là thẻ b</b>
            <!-- thẻ i để viết nghiêng -->
             <i>đây là thẻ i</i>
             <!-- thẻ u để gạch chân -->
              <u>đây là thẻ u</u>
              <br><b><i><u>ố yeah</u></i></b>

              <br><font color ="blue">đây là thẻ font có chữ màu đỏ</font> 
              <br><font face ="verdana">đây là phông chữ verdana</font>
              <br><font size="10">thẻ font có size 10</font>
              <br><font face="verdana"  color="red" size="5" >My honey</font>

              <br>
              <!-- thẻ định dạng chỉ số trên -->
               x<sup>2</sup><br>
               <!-- thẻ định dạng chỉ số dưới -->
                h<sub>2</sub>o<br>

               <img src="anh.jpg">
               <a href="../bai 2/index.html">Liên kết tới bài 2</a>
    </body>
</html>
